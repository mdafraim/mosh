<a class="btn btn-primary" routerLink="/product-form">New Products</a>
<div class="row mt-5">
    <table class="table table-light">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allProducts, index as i">
                <td>{{i + 1}}</td>
                <td>{{item.title}}</td>
                <td>{{item.price}}</td>
                <td><button class="btn btn-primary">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
